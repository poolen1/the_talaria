
<div *ngIf="user">

    <h2>{{user.name | uppercase}} Details</h2>
    <div><span>id: </span>{{user.id}}</div>
    <div>
      <label for="name">User name: </label>
      <input id="name" 
      [(ngModel)]="user.name" placeholder="name">
    </div>

</div>

<button type="button" (click)="goBack()">go back</button>
