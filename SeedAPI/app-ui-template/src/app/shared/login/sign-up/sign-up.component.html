
{{ model | json }}
<div class="form-group">
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm" appCheckPassword>
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required
            [(ngModel)]="model.name" name="username"
            #username="ngModel" />
        <div [hidden]="username.valid || username.pristine"
            class="alert alert-danger">
            Name is required
        </div>
        
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" required
            [(ngModel)]="model.email" name="email"
            #email="ngModel" />
        <div [hidden]="email.valid || email.pristine"
            class="alert alert-danger">
            Email is required
        </div>
        
        <div class="form-row" ngModelGroup="passwords" #passwords="ngModelGroup" appCheckPassword>

            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" required
                [(ngModel)]="model.password" name="password"
                #password="ngModel" />
            <div [hidden]="password.valid || password.pristine"
                class="alert alert-danger">
                Password is required
            </div>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="text" class="form-control" id="confirm-password" required
                [(ngModel)]="passwordConfirmation" name="confirmPassword"
                #confirmPassword="ngModel" />
            <div *ngIf="confirmPassword.invalid && 
                (password.dirty || password.touched"
                class="alert alert-danger">
                Please confirm your password.
            </div>
            <div *ngIf="passwords.errors?.passwordCheck && 
                (password.valid || password.pristine)"
                class="alert alert-danger">
                Passwords must match.
            </div>

        </div>

        
    </form>
</div>
